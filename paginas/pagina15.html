<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Comentarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      color: #00796b;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }

    .checkbox-group label {
      display: block;
      margin-bottom: 6px;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .row div {
      flex: 1;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }

    .reset-btn {
      background-color: #9e9e9e;
    }

    .reset-btn:hover {
      background-color: #616161;
    }

    #mensaje {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }

    @media (max-width: 600px) {
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="miFormulario">
      <h2>Déjanos tu opinión</h2>

      <div class="row">
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" required>
        </div>
        <div>
          <label for="apellido">Apellido:</label>
          <input type="text" name="apellido" required>
        </div>
      </div>

      <label for="ciudad">Ciudad:</label>
      <input type="text" name="ciudad" required>

      <label for="pais">País:</label>
      <input type="text" name="pais" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" name="email" required>

      <label>Temas que más te gustaron:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="tema[]" value="Historia de la ciencia y la tecnología"> Historia de la ciencia y la tecnología</label>
        <label><input type="checkbox" name="tema[]" value="Innovación científica"> Innovación científica</label>
        <label><input type="checkbox" name="tema[]" value="Aplicaciones"> Aplicaciones</label>
      </div>

      <label for="comentario">Comentarios:</label>
      <textarea name="comentario" rows="4" required></textarea>

      <label>Calificación del sitio:</label>
      <select name="calificacion" required>
        <option value="">Selecciona una opción</option>
        <option value="Excelente">Excelente</option>
        <option value="Buena">Buena</option>
        <option value="Regular">Regular</option>
        <option value="Mala">Mala</option>
      </select>

      <div class="button-group">
        <button type="submit">Enviar</button>
        <button type="reset" class="reset-btn">Borrar</button>
      </div>
    </form>
    <div id="mensaje"></div>
  </div>

  <script>
    const formulario = document.getElementById('miFormulario');
    const mensaje = document.getElementById('mensaje');

    formulario.addEventListener('submit', function(e) {
      e.preventDefault();

      const datos = new FormData(formulario);

      fetch("https://formsubmit.co/ajax/marquezramonhiginio@gmail.com", {
        method: "POST",
        body: datos
      })
      .then(response => {
        if (response.ok) {
          mensaje.textContent = "¡Gracias por tus comentarios!";
          mensaje.style.color = "green";
          formulario.reset();
        } else {
          return response.json().then(err => {
            throw new Error(err.message || "Error al enviar.");
          });
        }
      })
      .catch(error => {
        mensaje.textContent = "Ocurrió un error al enviar: " + error.message;
        mensaje.style.color = "red";
      });
    });
  </script>
</body>
</html>
