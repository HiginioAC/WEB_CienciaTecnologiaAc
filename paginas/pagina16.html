<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gracias por tu comentario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f5e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .mensaje {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .mensaje h1 {
      color: #2e7d32;
      margin-bottom: 20px;
    }

    .mensaje p {
      font-size: 18px;
      color: #555;
    }

    .mensaje a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2e7d32;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }

    .mensaje a:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <div class="mensaje">
    <h1>¡Gracias por tus comentarios!</h1>
    <p>Tu reseña ha sido enviada correctamente.</p>
    <a href="formulario.html">Volver al formulario</a>
  </div>
</body>
</html>
